---
layout: default
---
<section class="container" style="margin-top: 40px; margin-bottom: 60px;">
    <div style="animation: fadeIn 0.5s ease-in-out;">
        {{ content }}
    </div>
</section>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
