<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kaiversus</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Oxanium:wght@700;800&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiversus</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    
    <style>
        /* --- THEME CONFIG: MÀU CAM --- */
        :root {
            --bg-page: #050a14;
            --text-main: #c9d1d9;      
            --border-color: #30363d;   
            --code-bg: #161b22;
            --course-accent: #ffaa00; /* Màu Cam Chủ Đạo */
            --code-bg: #161b22;
        }

        body {
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            font-family: 'Inter', sans-serif !important;
            overflow-x: hidden;
        }

        /* --- ACTIVE STATE CHO MỤC LỤC --- */
        #toc a.active {
            color: var(--course-accent) !important; 
            border-left-color: var(--course-accent) !important;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.5); 
            padding-left: 25px;
            font-weight: bold;
        }

        canvas#cyber-matrix { display: none !important; }
        header { background: rgba(5, 10, 20, 0.95) !important; }

        /* --- LAYOUT --- */
        .course-layout {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 250px; 
            gap: 50px;
            padding: 40px 10px 100px 10px; 
        }
        .course-content { 
            min-width: 0; 
            font-family: 'JetBrains Mono', 'Consolas', monospace !important;
            font-size: 0.95rem;
        }
        /* --- FIX ẢNH (IMAGES) --- */
        /* Ảnh sẽ tự co lại vừa khung, căn giữa và bo góc nhẹ */
        .course-content img {
            max-width: 100%;     /* Quan trọng: Ngăn ảnh tràn lề */
            height: auto;        /* Giữ tỉ lệ ảnh */
            display: block;
            margin: 20px auto;   /* Căn giữa */
            border-radius: 6px;  /* Bo góc nhẹ */
            border: 1px solid var(--border-color); /* Viền mỏng cho đẹp */
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* Bóng đổ nhẹ */
        }

        /* --- FIX BẢNG (TABLE) TỰ NHIÊN HƠN --- */
        .table-responsive {
            overflow-x: auto;
            margin: 25px 0;
            border: none;
            border-radius: 8px;
            background: #161b22;
            
            /* Thanh cuộn mảnh, đẹp hơn cho Firefox */
            scrollbar-width: thin;
            scrollbar-color: #30363d #0d1117;
        }

        /* Custom Thanh cuộn cho Chrome/Edge/Safari */
        .table-responsive::-webkit-scrollbar {
            height: 6px; /* Thanh cuộn ngang mỏng thôi */
        }
        .table-responsive::-webkit-scrollbar-track {
            background: #0d1117;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .table-responsive::-webkit-scrollbar-thumb {
            background-color: #30363d;
            border-radius: 10px;
        }
        .table-responsive::-webkit-scrollbar-thumb:hover {
            background-color: var(--course-accent); /* Hover vào sáng màu cam */
        }

        .course-content table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 0; 
            font-size: 1rem; 
            /* Min-width giúp bảng không bị bóp nát chữ khi ở mobile */
            /* Người dùng sẽ vuốt ngang để xem phần còn lại */
            min-width: 600px; 
        }

        .course-content th, .course-content td { 
            padding: 14px 20px; /* Tăng padding cho thoáng */
            border-bottom: 1px solid var(--border-color); /* Chỉ kẻ ngang cho giống style hiện đại */
            border-right: 1px dashed rgba(48, 54, 61, 0.4); /* Kẻ dọc mờ hơn */
            text-align: left; 
            color: var(--text-main); 
            vertical-align: top;
        }
        .course-content th { border-top: none; }
        .course-content tr:last-child td { border-bottom: none; } /* Bỏ kẻ đáy dòng cuối */
        .course-content td:last-child { border-right: none; } /* Bỏ kẻ dọc cột cuối */

        .course-content th { 
            background-color: #21262d; 
            color: var(--course-accent); 
            font-weight: 700; 
            white-space: nowrap; 
            position: sticky; /* Giữ tiêu đề cột khi cuộn dọc (nếu cần sau này) */
            top: 0;
        }

        .course-content td:first-child { 
            font-weight: 600; 
            color: #fff;
            /* Đã bỏ white-space: nowrap để cho phép xuống dòng tự nhiên */
        }
        /* --- TITLE & HEADINGS (MÀU CAM) --- */
        .course-content h1 { 
            font-family: 'Orbitron', sans-serif; 
            color: white !important; 
            font-size: 2.5rem; 
            margin-bottom: 10px; 
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.3); 
            line-height: 1.2;
        }
        
        .course-content h2 { 
            margin-top: 3rem; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 10px; 
            font-family: 'Oxanium', sans-serif; 
            color: #ffcc66 !important; /* Cam nhạt hơn */
            font-size: 1.8rem;
        }

        .course-content h3 {
            color: #fff;
            margin-top: 2rem;
            font-family: 'Orbitron', sans-serif;
        }

        .course-content p, .course-content li {
            font-family: 'JetBrains Mono', 'Consolas', monospace !important;
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--text-main); 
            margin-bottom: 15px;
        }
        /* ĐÃ FIX: Xóa white-space: nowrap để không bị tràn */
        .course-content td:first-child { font-weight: 600; width: auto; color: #fff; }

        /* 1. LỚP VỎ NGOÀI CÙNG: Chịu trách nhiệm nền và bo góc */
        div.highlighter-rouge {
            background-color: var(--code-bg) !important; 
            border-radius: 8px;
            margin: 25px 0;
            position: relative; /* Để neo nút copy */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: none !important; /* Bỏ viền cam cũ */
        }
        
        /* 2. LỚP GIỮA: Reset về trong suốt để không bị chồng màu nền */
        div.highlighter-rouge div.highlight {
            background: transparent !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
        }
        
        /* 3. LỚP TRONG CÙNG (Thẻ Pre): Chứa chữ code */
        div.highlighter-rouge pre.highlight,
        pre.highlight {
            background: transparent !important; 
            border: none !important;
            margin: 0 !important;
            padding: 20px 20px 20px 20px !important; /* Padding chuẩn */
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem !important; /* Chữ nhỏ gọn hơn */
            line-height: 1.6;
        }
        
        /* 4. MÀU CHỮ CODE (QUAN TRỌNG) */
        code { 
            color: #e6edf3 !important; /* Đổi từ màu cam sang màu trắng xám */
            text-shadow: none; 
            padding: 0; 
        }
        /* Inline code styles */
        p > code, li > code, td > code { 
            background: rgba(110, 118, 129, 0.4); /* Nền xám trong suốt */
            padding: 2px 6px; 
            border-radius: 4px; 
            color: var(--course-accent); /* Dùng màu xanh neon làm điểm nhấn */
            font-size: 0.9em; 
            font-family: 'JetBrains Mono', monospace; 
        }
        /* --- COPY BUTTON --- */
        .copy-btn {
            position: absolute; top: 10px; right: 10px;        
            background: rgba(48, 54, 61, 0.6);
            border: 1px solid #30363d; border-radius: 4px;
            color: #8b949e; padding: 4px 10px; cursor: pointer;
            font-family: 'Inter', sans-serif; font-size: 0.75rem;
            transition: all 0.2s; z-index: 100;
        }
        .copy-btn:hover { background: var(--course-accent); color: #000; border-color: var(--course-accent); font-weight: bold;}

        /* --- RESPONSIVE --- */
        .course-sidebar { position: sticky; top: 20px; height: fit-content; }
        .toc-header { font-family: 'Orbitron', sans-serif; color: #8b949e; font-size: 0.9rem; margin-bottom: 15px; letter-spacing: 1px; font-weight: bold; }
        #toc { list-style: none; padding: 0; border-left: 2px solid #21262d; }
        #toc a { display: block; padding: 8px 0 8px 20px; color: #8b949e; text-decoration: none; font-size: 0.95rem; border-left: 2px solid transparent; margin-left: -2px; transition: 0.2s; }
        #toc a:hover, #toc a.active { color: var(--course-accent); border-left-color: var(--course-accent); }
        
        @media (max-width: 900px) {
            .course-layout { grid-template-columns: 1fr; }
            .course-sidebar { display: none; }
            header { flex-direction: column; gap: 10px; padding: 15px !important; height: auto !important; }
            .course-content h1 { font-size: 1.8rem; }
        }
    </style>
</head>

<body>
    <div class="container" style="padding-top: 2px; padding-bottom: 2px;">
        <header>
            <a href="https://kaiversus.github.io/" class="logo" style="text-decoration: none;">KAIVERSUS BLOG</a>
            <nav>
                <a href="/">Homepage</a>
                <a href="/about/">About_me</a> 
                <a href="https://kaiversus.github.io/#writeups">Repository</a>
            </nav>
        </header>
    </div>

    <div class="course-layout">
        <main class="course-content">
            <div style="margin-bottom: 20px;">
                <a href="/courses/" onclick="history.back(); return false;" style="
                    color: var(--course-accent); 
                    font-family: 'JetBrains Mono', monospace; 
                    text-decoration: none; 
                    font-size: 0.9rem; 
                    opacity: 0.7;
                    transition: 0.3s;
                    display: inline-block;
                " onmouseover="this.style.opacity='1'; this.style.letterSpacing='1px'" onmouseout="this.style.opacity='0.7'; this.style.letterSpacing='0'">
                    [ Users:~$ cd .. ]
                </a>
            </div>

            <div style="margin-bottom: 30px; border-bottom: 1px dashed #333; padding-bottom: 20px;">
                <h1 style="margin: 0;">{{ page.title }}</h1>
                <div style="margin-top: 10px; color: #888; font-family: monospace;">
                    {% if page.date %}
                    <span>UPDATED: {{ page.date | date: "%Y-%m-%d" }}</span> | 
                    {% endif %}
                    <span style="color: var(--course-accent);">LEVEL: {{ page.difficulty | default: "All Levels" }}</span> |
                    <span>AUTHOR: {{ page.author | default: "Kaiversus" }}</span>
                </div>
            </div>
            
            {{ content }}
        </main>

        <aside class="course-sidebar">
            <div class="toc-header">// COURSE_CURRICULUM</div>
            <ul id="toc"></ul>
        </aside>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            /* 1. AUTO WRAP TABLE (FIXED) */
            // Tự động thêm thanh cuộn cho bảng
            const tables = document.querySelectorAll('.course-content table');
            tables.forEach(table => {
                if (!table.parentElement.classList.contains('table-responsive')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'table-responsive';
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                }
            });
            /* TẠO MỤC LỤC & COPY BUTTON */
            const toc = document.getElementById('toc');
            const headers = document.querySelectorAll('.course-content h2, .course-content h3');
            
            if(headers.length === 0) { 
                const sidebar = document.querySelector('.course-sidebar');
                if(sidebar) sidebar.style.display = 'none'; 
            }

            headers.forEach(header => {
                const id = header.id || header.textContent.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-');
                header.id = id;
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = header.textContent;
                if(header.tagName === 'H3') a.style.paddingLeft = "30px";
                a.classList.add('toc-link'); 
                li.appendChild(a);
                toc.appendChild(li);
            });

            // Intersection Observer cho Active State
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        document.querySelectorAll('.toc-link').forEach(link => link.classList.remove('active'));
                        const id = entry.target.getAttribute('id');
                        const activeLink = document.querySelector(`.toc-link[href="#${id}"]`);
                        if (activeLink) activeLink.classList.add('active');
                    }
                });
            }, { rootMargin: '0px 0px -60% 0px' });
            headers.forEach(header => observer.observe(header));

            // Copy Code Button
            document.querySelectorAll('.course-content pre').forEach(pre => {
                if (!pre.querySelector('code')) return;
                const wrapper = pre.closest('div.highlighter-rouge') || pre.parentElement;
                
                // Tránh thêm nút copy 2 lần nếu thẻ pre không có wrapper chuẩn
                if (wrapper.querySelector('.copy-btn')) return;

                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copy';
                btn.onclick = () => {
                    navigator.clipboard.writeText(pre.innerText);
                    btn.textContent = 'Copied!';
                    btn.style.background = 'var(--course-accent)';
                    btn.style.color = '#000';
                    setTimeout(() => { btn.textContent = 'Copy'; btn.style = ''; }, 2000);
                };
                
                // Style cho wrapper để nút copy định vị đúng
                if (getComputedStyle(wrapper).position === 'static') {
                    wrapper.style.position = 'relative';
                }
                wrapper.appendChild(btn);
            });
        });
    </script>
</body>
</html>
