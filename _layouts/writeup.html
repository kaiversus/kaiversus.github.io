<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kaiversus</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    
    <style>
        /* --- CẤU HÌNH --- */
        :root {
            --pastel-accent: #9dfccf; 
            --bg-code: #161b22;       
            --bg-page: #0d1117;       
            --text-main: #c9d1d9;     
            --border-color: #30363d;
            --content-width: 1100px; /* Biến dùng chung để căn thẳng hàng */
        }

        /* --- RESET GLOBAL --- */
        body {
            font-family: 'Inter', sans-serif !important;
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            line-height: 1.8;
            margin: 0;
            overflow-x: hidden;
        }

        /* Tắt hiệu ứng cũ */
        canvas#cyber-matrix { display: none !important; }
        
        /* Ẩn container cũ của style.css nếu nó lỡ hiện ra */
        body > .container { padding: 0 !important; max-width: none !important; }

        /* --- CLASS CĂN CHỈNH CHUNG (QUAN TRỌNG) --- */
        .layout-max-width {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- HEADER FIX --- */
        header {
            display: block !important; /* Tắt flex gốc */
            background: rgba(13, 17, 23, 0.98) !important;
            border-bottom: 1px solid var(--border-color) !important;
            padding: 0 !important;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100% !important;
            box-shadow: 0 1px 0 rgba(255,255,255,0.1);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px; /* Chiều cao header cố định */
        }

        /* Fix Logo mạnh tay */
        a.logo {
            font-family: 'Inter', sans-serif !important;
            font-weight: 900 !important;
            font-size: 1.5rem !important;
            color: #fff !important;
            text-shadow: none !important;
            letter-spacing: -0.5px !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            display: inline-block;
        }
        
        /* Gạch chân Logo */
        a.logo span {
            border-bottom: 3px solid var(--pastel-accent);
            padding-bottom: 3px;
        }

        /* Fix Menu */
        nav a {
            font-family: 'Inter', sans-serif !important;
            font-size: 0.9rem !important;
            font-weight: 600 !important;
            color: #8b949e !important;
            text-transform: uppercase !important;
            letter-spacing: 0.5px !important;
            text-decoration: none !important;
            margin-left: 25px;
            padding: 0 !important;
            border: none !important; /* Xóa gạch chân hover cũ */
        }
        
        nav a:hover {
            color: #fff !important;
            text-shadow: none !important;
        }

        /* --- LAYOUT BÀI VIẾT --- */
        .writeup-grid {
            display: grid;
            grid-template-columns: 1fr 260px; /* Nội dung / Sidebar */
            gap: 60px;
            padding-top: 50px;
            padding-bottom: 100px;
        }

        /* --- CONTENT STYLE --- */
        h1.post-title { 
            font-size: 2.5rem; 
            color: #fff; 
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: -1px;
            margin-top: 0;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .writeup-content h1:first-of-type { display: none !important; }

        .writeup-content h2 { 
            margin-top: 3.5rem; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 10px; 
            color: #fff; 
            font-weight: 700;
            font-size: 1.7rem;
            letter-spacing: -0.5px;
            scroll-margin-top: 90px;
        }
        
        .writeup-content h3 { 
            margin-top: 2.5rem; 
            color: var(--pastel-accent); 
            font-weight: 600; 
            font-size: 1.3rem;
            scroll-margin-top: 90px;
        }

        /* --- TABLE FIX (GỌN) --- */
        .writeup-content table {
            width: auto !important;
            min-width: 50%;
            max-width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: transparent !important;
            display: table !important;
        }

        .writeup-content th, 
        .writeup-content td {
            padding: 10px 20px;
            border: 1px solid var(--border-color) !important;
            text-align: left;
            background: transparent !important;
            color: var(--text-main) !important;
        }

        .writeup-content th {
            background-color: #161b22 !important;
            color: #fff !important;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        .writeup-content td:first-child {
            color: #fff !important;
            font-weight: 600;
            background-color: rgba(255,255,255,0.02) !important;
            white-space: nowrap;
        }

        /* --- CODE BLOCK FIX --- */
        .writeup-content pre, 
        .writeup-content div.highlighter-rouge {
            background-color: var(--bg-code) !important;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px !important;
            margin: 25px 0;
            overflow-x: auto;
            display: block;
        }

        .writeup-content code, .writeup-content pre code {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            color: #e6edf3 !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Inline Code */
        .writeup-content p code, .writeup-content li code {
            background: rgba(110, 118, 129, 0.4) !important;
            padding: 3px 6px !important;
            border-radius: 4px;
            color: var(--pastel-accent) !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.85em;
        }

        /* --- SIDEBAR TOC --- */
        .writeup-sidebar {
            position: sticky;
            top: 90px;
            height: fit-content;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .toc-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.75rem;
            color: #8b949e;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #toc {
            list-style: none;
            padding: 0;
            margin: 0;
            border-left: 2px solid #21262d;
        }
        
        #toc li { margin: 0; }
        
        #toc a {
            color: #8b949e;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
            display: block;
            padding: 6px 0 6px 18px;
            border-left: 2px solid transparent; 
            margin-left: -2px; 
            line-height: 1.5;
        }

        #toc a.toc-h3 { padding-left: 35px; font-size: 0.85rem; }

        #toc a:hover, #toc a.active {
            color: #fff;
            border-left-color: var(--pastel-accent);
            background: linear-gradient(90deg, rgba(157, 252, 207, 0.05), transparent);
        }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            .writeup-grid { grid-template-columns: 1fr; padding-top: 30px; gap: 40px; }
            .writeup-sidebar { display: none; }
            .header-inner { height: auto; padding: 15px 20px; flex-direction: column; gap: 15px; }
            nav a { margin: 0 10px; }
            .writeup-content table { width: 100% !important; display: block !important; overflow-x: auto; }
        }
    </style>
</head>

<body>
    <header>
        <div class="layout-max-width header-inner">
            <a href="/" class="logo"><span>KAIVERSUS</span></a>
            <nav>
                <a href="/writeups/">Writeups</a>
                <a href="/">Home</a>
            </nav>
        </div>
    </header>

    <div class="layout-max-width writeup-grid">
        <main class="writeup-content">
            <div style="margin-bottom: 40px;">
                <h1 class="post-title">{{ page.title }}</h1>
                <div style="color: #8b949e; font-family: 'Inter', sans-serif; font-size: 0.95rem; margin-top: 10px;">
                    {{ page.date | date: "%Y-%m-%d" }} • <span style="color: var(--pastel-accent);">{{ page.category | default: "Reverse Engineering" }}</span>
                </div>
            </div>
            
            {{ content }}
        </main>

        <aside class="writeup-sidebar">
            <div class="toc-title">ON THIS PAGE</div>
            <ul id="toc"></ul>
        </aside>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toc = document.getElementById('toc');
            const headers = document.querySelectorAll('.writeup-content h2, .writeup-content h3');
            
            if (headers.length === 0 && document.querySelector('.writeup-sidebar')) {
                document.querySelector('.writeup-sidebar').style.display = 'none';
                return;
            }

            headers.forEach(header => {
                const id = header.id || header.textContent.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-');
                header.id = id;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = header.textContent;
                
                if (header.tagName === 'H3') {
                    a.classList.add('toc-h3');
                }
                
                li.appendChild(a);
                toc.appendChild(li);
            });

            window.addEventListener('scroll', () => {
                let current = '';
                headers.forEach(header => {
                    const top = header.offsetTop;
                    if (pageYOffset >= top - 150) {
                        current = header.getAttribute('id');
                    }
                });

                document.querySelectorAll('#toc a').forEach(a => {
                    a.classList.remove('active');
                    if (a.getAttribute('href') === `#${current}`) {
                        a.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
