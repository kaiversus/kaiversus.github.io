<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kaiversus</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    
    <style>
        /* --- CẤU HÌNH MÀU SẮC --- */
        :root {
            --pastel-accent: #9dfccf; /* Xanh Mint Pastel */
            --bg-code: #161b22;       
            --bg-page: #0d1117;       
            --text-main: #c9d1d9;     
            --border-color: #30363d;
        }

        body {
            font-family: 'Inter', sans-serif !important;
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            line-height: 1.8;
            margin: 0;
        }

        /* Ẩn hiệu ứng mưa ma trận */
        canvas#cyber-matrix { display: none !important; }

        /* --- HEADER FIX (QUAN TRỌNG) --- */
        header {
            /* Reset Flexbox từ style.css để tránh vỡ layout */
            display: block !important; 
            padding: 20px 0 !important;
            border-bottom: 1px solid var(--border-color);
            background: rgba(13, 17, 23, 0.95);
            width: 100%;
        }

        /* Container bên trong header tự xử lý Flex */
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px; /* Canh thẳng hàng với nội dung dưới */
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-family: 'Inter', sans-serif !important;
            font-weight: 900 !important;
            font-size: 1.8rem !important;
            color: #fff !important;
            text-transform: uppercase;
            text-decoration: none !important;
            letter-spacing: -1px;
            text-shadow: none !important;
            border-bottom: none !important;
        }
        
        .logo span {
            border-bottom: 3px solid var(--pastel-accent);
            padding-bottom: 4px;
        }

        /* --- LAYOUT CHÍNH --- */
        .writeup-layout {
            display: grid;
            grid-template-columns: 1fr 260px; /* Sidebar gọn hơn */
            gap: 60px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* --- CONTENT STYLE --- */
        /* Tiêu đề bài viết (Do layout tạo ra) */
        h1.post-title { 
            font-size: 2.5rem; 
            color: #fff; 
            font-weight: 800;
            line-height: 1.2;
            text-transform: uppercase;
            margin-bottom: 10px;
            margin-top: 0;
        }

        /* Ẩn tiêu đề bị lặp trong file Markdown */
        .writeup-content h1:first-of-type { display: none !important; }

        .writeup-content h2 { 
            margin-top: 3.5rem; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 10px; 
            color: #fff; 
            font-weight: 700;
            font-size: 1.6rem;
            letter-spacing: -0.5px;
        }
        
        .writeup-content h3 { 
            margin-top: 2.5rem; 
            color: var(--pastel-accent); 
            font-weight: 600; 
            font-size: 1.2rem;
        }

        /* --- FIX TABLE (BẢNG GỌN GÀNG) --- */
        .writeup-content table {
            width: auto !important; /* Chỉ rộng bằng nội dung */
            min-width: 50%;         /* Nhưng không bé quá */
            max-width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden; /* Bo góc */
        }

        .writeup-content th, 
        .writeup-content td {
            padding: 10px 20px; /* Padding thoáng */
            border: 1px solid var(--border-color) !important;
            text-align: left;
            background: transparent !important;
            color: var(--text-main) !important;
        }
        
        /* Cột đầu tiên (Attribute) đậm màu hơn */
        .writeup-content td:first-child {
            color: #fff !important;
            font-weight: 600;
            width: 30%; /* Cố định tỷ lệ cột cho đẹp */
        }

        .writeup-content th {
            background-color: #161b22 !important;
            color: #fff !important;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        /* --- CODE BLOCK --- */
        .writeup-content pre, 
        .writeup-content div.highlighter-rouge {
            background-color: var(--bg-code) !important;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px !important;
            margin: 20px 0;
            overflow-x: auto;
            display: block;
        }

        .writeup-content code, 
        .writeup-content pre code {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            color: #e6edf3 !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .writeup-content p code, .writeup-content li code {
            background: rgba(110, 118, 129, 0.4) !important;
            padding: 2px 6px !important;
            border-radius: 4px;
            color: var(--pastel-accent) !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.85em;
        }

        /* --- TOC (THANH GẠCH DỌC | ) --- */
        .writeup-sidebar {
            position: sticky;
            top: 40px;
            height: fit-content;
        }

        .toc-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            color: #8b949e;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #toc {
            list-style: none;
            padding: 0;
            margin: 0;
            border-left: 2px solid var(--border-color); /* Trục dọc mờ */
        }
        
        #toc li { margin: 0; }
        
        #toc a {
            color: #8b949e;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
            display: block;
            padding: 6px 0 6px 20px;
            border-left: 2px solid transparent; /* Thanh active ẩn */
            margin-left: -2px; /* Đè lên trục dọc */
        }

        /* Thụt đầu dòng cho thẻ H3 */
        #toc a.toc-h3 {
            padding-left: 40px;
            font-size: 0.85rem;
        }

        /* Khi Active: Hiện thanh dọc màu Pastel */
        #toc a:hover, #toc a.active {
            color: #fff;
            border-left-color: var(--pastel-accent);
            background: linear-gradient(90deg, rgba(157, 252, 207, 0.05), transparent);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .writeup-layout { grid-template-columns: 1fr; }
            .writeup-sidebar { display: none; }
            .header-inner { flex-direction: column; gap: 15px; }
        }
    </style>
</head>

<body>
    <div class="container" style="padding: 0;">
        <header>
            <div class="header-inner">
                <a href="/" class="logo"><span>KAIVERSUS</span></a>
                <nav>
                    <a href="/writeups/" style="font-size: 0.9rem; color: #8b949e; text-decoration: none; font-weight: 600; margin-left: 20px;">WRITEUPS</a>
                    <a href="/" style="font-size: 0.9rem; color: #8b949e; text-decoration: none; font-weight: 600; margin-left: 20px;">HOME</a>
                </nav>
            </div>
        </header>
    </div>

    <div class="writeup-layout">
        <main class="writeup-content">
            <div style="margin-bottom: 40px;">
                <h1 class="post-title">{{ page.title }}</h1>
                <div style="color: #8b949e; font-family: 'Inter', sans-serif; font-size: 0.9rem; margin-top: 10px;">
                    {{ page.date | date: "%Y-%m-%d" }} • {{ page.category | default: "Reverse Engineering" }}
                </div>
            </div>
            
            {{ content }}
        </main>

        <aside class="writeup-sidebar">
            <div class="toc-title">TABLE OF CONTENTS</div>
            <ul id="toc"></ul>
        </aside>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toc = document.getElementById('toc');
            const headers = document.querySelectorAll('.writeup-content h2, .writeup-content h3');
            
            if (headers.length === 0) {
                document.querySelector('.writeup-sidebar').style.display = 'none';
            }

            headers.forEach(header => {
                const id = header.id || header.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                header.id = id;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = header.textContent;
                
                if (header.tagName === 'H3') {
                    a.classList.add('toc-h3');
                }
                
                li.appendChild(a);
                toc.appendChild(li);
            });

            window.addEventListener('scroll', () => {
                let current = '';
                headers.forEach(header => {
                    const top = header.offsetTop;
                    if (pageYOffset >= top - 100) {
                        current = header.getAttribute('id');
                    }
                });

                document.querySelectorAll('#toc a').forEach(a => {
                    a.classList.remove('active');
                    if (a.getAttribute('href').includes(current)) {
                        a.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
