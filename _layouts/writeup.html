<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kaiversus</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Oxanium:wght@700;800&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    
    <style>
        /* --- CẤU HÌNH GLOBAL --- */
        :root {
            --bg-page: #0d1117;       
            --text-main: #c9d1d9;     
            --border-color: #30363d;  
            --accent-color: #00ff41;  
            --content-width: 1200px; 
            /* Màu nền code block mới: Xám xanh sáng (Github Dimmed) */
            --code-bg: #22272e; 
            --code-border: #444c56;
        }

        body {
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            font-family: 'Inter', sans-serif !important;
            overflow-x: hidden;
        }

        canvas#cyber-matrix { display: none !important; }

        /* --- HEADER FIXED --- */
        header {
            background: rgba(5, 10, 20, 0.95) !important;
            border-bottom: 1px solid var(--border-color);
            position: relative !important; 
            width: 100% !important;
            padding: 0 !important;
            z-index: 1000;
        }

        /* --- LAYOUT BÀI VIẾT --- */
        .writeup-layout {
            max-width: var(--content-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 250px; 
            gap: 50px;
            padding: 40px 10px 100px 10px; 
        }

        .writeup-content { min-width: 0; }

        .writeup-content h1 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .writeup-content h2 {
            margin-top: 3rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            font-family: 'Oxanium', sans-serif;
            text-shadow: 0 0 15px rgba(255, 0, 85, 0.3); 
        }

        /* --- TABLE --- */
        .writeup-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.95rem;
            background: #161b22;
            border: 1px solid var(--border-color);
        }
        .writeup-content th, .writeup-content td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            text-align: left;
            color: var(--text-main);
        }
        .writeup-content th { background-color: #21262d; color: #fff; font-weight: 700; }
        .writeup-content td:first-child { font-weight: 600; width: 30%; }

        /* --- FIX LỖI CODE BLOCK (SELECTOR MẠNH MẼ HƠN) --- */
        
        /* 1. Target lớp bao ngoài cùng do Jekyll sinh ra */
        .writeup-content .highlighter-rouge,
        .writeup-content .highlight {
            background-color: var(--code-bg) !important;
            border-radius: 8px;
            margin: 25px 0;
            border: 1px solid var(--accent-color) !important; /* Viền neon */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6); /* Đổ bóng sâu */
        }

        /* 2. Target thẻ pre bên trong */
        .writeup-content pre.highlight,
        .writeup-content pre {
            background-color: transparent !important; /* Để lộ màu của lớp cha */
            border: none !important; /* Bỏ viền trùng lặp */
            margin: 0 !important;
            padding: 45px 20px 20px 20px !important; /* Padding cho nội dung */
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem !important;
            line-height: 1.6;
            color: #e6edf3 !important; /* Chữ màu trắng xám sáng */
            position: relative;
        }

        /* 3. Màu chữ code */
        .writeup-content pre code {
            background: transparent !important;
            padding: 0;
            color: inherit !important;
            text-shadow: none;
            border: none;
        }

        /* Inline code (code ngắn trong dòng) */
        .writeup-content p > code, 
        .writeup-content li > code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(110, 118, 129, 0.4);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent-color);
            font-size: 0.9em;
        }

        /* --- NÚT COPY (STYLE MỚI) --- */
        .copy-btn {
            position: absolute; /* Quay về absolute nhưng neo vào div cha */
            top: 10px;
            right: 10px;
            
            background: rgba(60, 65, 75, 0.9);
            border: 1px solid #555;
            border-radius: 4px;
            color: #ccc;
            padding: 4px 12px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            transition: all 0.2s;
            z-index: 20;
        }
        .copy-btn:hover {
            background: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
            font-weight: bold;
        }

        /* --- SIDEBAR & MOBILE --- */
        .writeup-sidebar { position: sticky; top: 20px; height: fit-content; }
        .toc-header { font-family: 'Orbitron', sans-serif; color: #8b949e; font-size: 0.8rem; margin-bottom: 15px; letter-spacing: 1px; }
        #toc { list-style: none; padding: 0; border-left: 2px solid #21262d; }
        #toc a { display: block; padding: 5px 0 5px 20px; color: #8b949e; text-decoration: none; font-size: 0.9rem; border-left: 2px solid transparent; margin-left: -2px; transition: 0.2s; }
        #toc a:hover, #toc a.active { color: var(--accent-color); border-left-color: var(--accent-color); }

        @media (max-width: 900px) {
            .writeup-layout { grid-template-columns: 1fr; }
            .writeup-sidebar { display: none; }
            header { flex-direction: column; gap: 10px; padding: 15px !important; height: auto !important; }
        }
    </style>
</head>

<body>

    <div class="container" style="padding-top: 2px; padding-bottom: 2px;">
        <header>
            <a href="https://kaiversus.github.io/" class="logo" style="text-decoration: none;">KAIVERSUS BLOG</a>
            <nav>
                <a href="/">Homepage</a>
                <a href="/about/">About_me</a> 
                <a href="https://kaiversus.github.io/#writeups">Repository</a>
            </nav>
        </header>
    </div>

    <div class="writeup-layout">
        <main class="writeup-content">
            <div style="margin-bottom: 30px; border-bottom: 1px dashed #333; padding-bottom: 20px;">
                <h1 style="margin: 0;">{{ page.title }}</h1>
                <div style="margin-top: 10px; color: #888;">
                    <span>DATE: {{ page.date | date: "%Y-%m-%d" }}</span> | 
                    <span style="color: var(--accent-color);">CAT: {{ page.category | default: "CTF" }}</span>
                </div>
            </div>
            
            {{ content }}
        </main>

        <aside class="writeup-sidebar">
            <div class="toc-header">// SYSTEM_NAV</div>
            <ul id="toc"></ul>
        </aside>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 1. TẠO MỤC LỤC
            const toc = document.getElementById('toc');
            const headers = document.querySelectorAll('.writeup-content h2, .writeup-content h3');
            
            headers.forEach(header => {
                const id = header.id || header.textContent.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-');
                header.id = id;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = header.textContent;
                if(header.tagName === 'H3') a.style.paddingLeft = "40px";
                li.appendChild(a);
                toc.appendChild(li);
            });

            // 2. TẠO NÚT COPY CODE (FIX VỊ TRÍ)
            // Tìm tất cả các div highlight mà Jekyll sinh ra
            const codeBlocks = document.querySelectorAll('.writeup-content div.highlighter-rouge, .writeup-content div.highlight');
            
            codeBlocks.forEach(block => {
                // Tạo context relative cho block cha để nút copy neo vào
                block.style.position = 'relative';

                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copy';
                
                btn.addEventListener('click', () => {
                    const code = block.querySelector('code').innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        const originalText = btn.textContent;
                        btn.textContent = 'Copied!';
                        btn.style.background = '#00ff41'; // Xanh lá
                        btn.style.color = '#000';
                        setTimeout(() => {
                            btn.textContent = originalText;
                            btn.style.background = ''; 
                            btn.style.color = '';
                        }, 2000);
                    });
                });
                
                block.appendChild(btn);
            });
        });
    </script>

</body>
</html>
