<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kaiversus</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    
    <style>
        /* --- CONFIG MÀU SẮC --- */
        :root {
            --pastel-accent: #7afdcb; /* Xanh Mint Pastel */
            --bg-code: #161b22;       /* Nền code tối */
            --bg-page: #0d1117;       /* Nền trang tối */
            --text-main: #c9d1d9;     /* Màu chữ */
        }

        /* RESET STYLE CƠ BẢN */
        body {
            font-family: 'Inter', sans-serif !important;
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            line-height: 1.8;
        }

        /* Ẩn hiệu ứng cũ */
        canvas#cyber-matrix { display: none !important; }

        /* --- HEADER & LOGO --- */
        header {
            padding: 25px 0 !important;
            border-bottom: 1px solid #30363d;
            background: rgba(13, 17, 23, 0.95);
        }

        .logo {
            font-family: 'Inter', sans-serif !important;
            font-weight: 900 !important;
            font-size: 1.8rem !important;
            color: #fff !important;
            text-transform: uppercase;
            text-decoration: none !important;
            
            /* Hiệu ứng Glitch tĩnh & Gạch chân Pastel */
            text-shadow: 2px 2px 0px rgba(255, 0, 80, 0.8), -2px -2px 0px rgba(0, 255, 120, 0.8);
            border-bottom: 3px solid var(--pastel-accent);
            padding-bottom: 2px;
        }
        
        /* --- LAYOUT CHIA CỘT --- */
        .writeup-layout {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 60px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* --- TYPOGRAPHY BÀI VIẾT --- */
        .writeup-content h1 { 
            font-size: 2.5rem; 
            color: #fff; 
            font-weight: 800;
            line-height: 1.2;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .writeup-content h2 { 
            margin-top: 3.5rem; 
            border-bottom: 1px solid #30363d; 
            padding-bottom: 10px; 
            color: #fff; 
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .writeup-content h3 { 
            margin-top: 2.5rem; 
            color: var(--pastel-accent); 
            font-weight: 600; 
        }

        /* --- FIX LỖI CODE BLOCK (QUAN TRỌNG) --- */
        /* 1. Ép background cho khung bao ngoài (pre hoặc div highlighter) */
        .writeup-content pre, 
        .writeup-content div.highlighter-rouge {
            background-color: var(--bg-code) !important; /* Màu nền bắt buộc */
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px !important;
            margin: 25px 0;
            overflow-x: auto;
            width: 100%;
            display: block; /* Đảm bảo là khối */
        }

        /* 2. Xóa background của từng dòng chữ bên trong để tránh đứt quãng */
        .writeup-content pre code,
        .writeup-content div.highlighter-rouge code,
        .writeup-content div.highlighter-rouge pre {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            color: #e6edf3 !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.9rem;
            line-height: 1.5;
            box-shadow: none !important;
        }

        /* 3. Style cho Inline Code (code ngắn trong dòng) */
        .writeup-content p code, 
        .writeup-content li code {
            background: rgba(110, 118, 129, 0.4) !important; /* Nền mờ cho inline */
            padding: 3px 6px !important;
            border-radius: 4px;
            color: var(--pastel-accent) !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.85em;
        }

        /* --- SIDEBAR MỤC LỤC (DEBUGGER STYLE) --- */
        .writeup-sidebar {
            position: sticky;
            top: 40px;
            height: fit-content;
        }

        .toc-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            color: #8b949e;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #toc {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
        }
        
        /* Đường line dọc nối các điểm */
        #toc::before {
            content: '';
            position: absolute;
            top: 12px; bottom: 12px; left: 4px;
            width: 1px;
            background: #30363d;
            z-index: 0;
        }

        #toc li { 
            margin-bottom: 12px; 
            position: relative;
            z-index: 1; 
        }
        
        #toc a {
            color: #8b949e;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
            display: flex;
            align-items: center;
            padding-left: 25px; 
        }

        /* DẤU CHẤM DEBUGGER (BREAKPOINT) */
        #toc a::before {
            content: '';
            position: absolute;
            left: 0;
            width: 9px; height: 9px;
            border-radius: 50%;
            background: #30363d; /* Màu xám (disabled breakpoint) */
            border: 2px solid var(--bg-page); /* Viền trùng nền để cắt line */
            transition: 0.3s;
        }

        /* Khi active: Sáng màu Pastel */
        #toc a:hover, #toc a.active { color: #fff; }
        
        #toc a:hover::before, #toc a.active::before {
            background: var(--pastel-accent);
            box-shadow: 0 0 8px var(--pastel-accent);
            transform: scale(1.2);
        }

        /* Responsive Mobile */
        @media (max-width: 900px) {
            .writeup-layout { grid-template-columns: 1fr; }
            .writeup-sidebar { display: none; }
        }
    </style>
</head>

<body>
    <div class="container" style="padding: 0;">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
                <a href="/" class="logo">KAIVERSUS</a>
                <nav>
                    <a href="/writeups/" style="font-size: 0.9rem; color: #8b949e; text-decoration: none; font-weight: 600; margin-left: 20px;">WRITEUPS</a>
                    <a href="/" style="font-size: 0.9rem; color: #8b949e; text-decoration: none; font-weight: 600; margin-left: 20px;">HOME</a>
                </nav>
            </div>
        </header>
    </div>

    <div class="writeup-layout">
        <main class="writeup-content">
            <div style="margin-bottom: 40px;">
                <h1>{{ page.title }}</h1>
                <div style="color: #8b949e; font-family: 'Inter', sans-serif; font-size: 0.9rem; margin-top: 10px;">
                    {{ page.date | date: "%Y-%m-%d" }} • {{ page.category | default: "Reverse Engineering" }}
                </div>
            </div>
            
            {{ content }}
        </main>

        <aside class="writeup-sidebar">
            <div class="toc-title">TABLE OF CONTENTS</div>
            <ul id="toc"></ul>
        </aside>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toc = document.getElementById('toc');
            const headers = document.querySelectorAll('.writeup-content h2, .writeup-content h3');
            
            if (headers.length === 0) {
                document.querySelector('.writeup-sidebar').style.display = 'none';
            }

            headers.forEach(header => {
                const id = header.id || header.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                header.id = id;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = header.textContent;
                
                // Thụt lề cho h3
                if (header.tagName === 'H3') {
                    a.style.marginLeft = '15px'; 
                    a.style.fontSize = '0.85rem';
                }
                
                li.appendChild(a);
                toc.appendChild(li);
            });

            // Highlight TOC khi cuộn
            window.addEventListener('scroll', () => {
                let current = '';
                headers.forEach(header => {
                    const top = header.offsetTop;
                    if (pageYOffset >= top - 150) {
                        current = header.getAttribute('id');
                    }
                });

                document.querySelectorAll('#toc a').forEach(a => {
                    a.classList.remove('active');
                    if (a.getAttribute('href').includes(current)) {
                        a.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
