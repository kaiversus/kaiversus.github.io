<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kaiversus</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    
    <style>
        /* --- GHI ĐÈ STYLE CHO RIÊNG TRANG WRITEUP --- */
        
        /* 1. Reset nền và font cho phần thân bài viết */
        body {
            font-family: 'Inter', sans-serif !important; /* Dùng font Inter dễ đọc */
            background-color: #111 !important; /* Nền tối dịu mắt */
            color: #e0e0e0;
            line-height: 1.8;
        }

        /* 2. Ẩn hiệu ứng mưa ma trận ở trang này */
        canvas#cyber-matrix { display: none !important; }

        /* 3. Layout chia cột: Nội dung trái - Mục lục phải */
        .writeup-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 4. Style nội dung bài viết */
        .writeup-content {
            font-size: 1.1rem;
            overflow-x: hidden;
        }
        
        .writeup-content h1 { font-size: 2.8rem; color: #fff; margin-bottom: 0.5rem; line-height: 1.2; }
        .writeup-content h2 { margin-top: 3rem; border-bottom: 1px solid #333; padding-bottom: 15px; color: #fff; font-weight: 700; }
        .writeup-content h3 { margin-top: 2.5rem; color: #eee; font-weight: 600; }
        
        /* Code block style */
        .writeup-content pre, .writeup-content code {
            font-family: 'JetBrains Mono', monospace !important;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
        }

        /* 5. Style cho Sidebar (Mục lục) */
        .writeup-sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
            padding-left: 20px;
            border-left: 1px solid #333;
        }

        .toc-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        #toc {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #toc li { margin-bottom: 10px; }
        
        #toc a {
            color: #888;
            text-decoration: none;
            font-size: 0.95rem;
            transition: 0.2s;
            display: block;
            border-left: 2px solid transparent;
            padding-left: 15px;
        }

        #toc a:hover, #toc a.active {
            color: var(--primary); /* Xanh neon */
            border-left-color: var(--primary);
            padding-left: 20px; /* Hiệu ứng trượt nhẹ */
        }

        /* Responsive Mobile */
        @media (max-width: 900px) {
            .writeup-layout { grid-template-columns: 1fr; }
            .writeup-sidebar { display: none; }
            
            /* Trên mobile chỉnh lại header chút cho đỡ vỡ */
            .logo { font-size: 2rem !important; }
            header { flex-direction: column; gap: 15px; }
        }
    </style>
</head>

<body>

    <div class="container" style="padding-top: 2px; padding-bottom: 2px; border-bottom: 1px solid rgba(255,255,255,0.1);">
        <header>
            <a href="https://kaiversus.github.io/" class="logo" style="text-decoration: none;">KAIVERSUS BLOG</a>
            <nav>
                <a href="/">Homepage</a>
                <a href="/about/">About_me</a> 
                <a href="https://kaiversus.github.io/#writeups">Repository</a>
            </nav>
        </header>
    </div>

    <div class="writeup-layout">
        <main class="writeup-content">
            <div style="margin-bottom: 40px;">
                <h1 style="font-family: 'Inter', sans-serif;">{{ page.title }}</h1>
                <div style="color: #666; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; margin-top: 10px;">
                    <span style="color: var(--primary);">>></span> {{ page.date | date: "%Y-%m-%d" }} 
                    <span style="margin: 0 10px;">|</span> 
                    CATEGORY: {{ page.category | default: "Uncategorized" }}
                </div>
            </div>
            
            {{ content }}
        </main>

        <aside class="writeup-sidebar">
            <div class="toc-title">TABLE OF CONTENTS</div>
            <ul id="toc"></ul>
        </aside>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toc = document.getElementById('toc');
            const headers = document.querySelectorAll('.writeup-content h2, .writeup-content h3');
            
            if (headers.length === 0) {
                document.querySelector('.writeup-sidebar').style.display = 'none';
            }

            headers.forEach(header => {
                const id = header.id || header.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                header.id = id;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = header.textContent;
                
                // Thụt đầu dòng cho h3
                if (header.tagName === 'H3') {
                    li.style.marginLeft = '20px';
                    li.style.fontSize = '0.9rem';
                    a.style.color = '#666';
                }
                
                li.appendChild(a);
                toc.appendChild(li);
            });

            // Highlight TOC khi cuộn
            window.addEventListener('scroll', () => {
                let current = '';
                headers.forEach(header => {
                    const top = header.offsetTop;
                    if (pageYOffset >= top - 100) {
                        current = header.getAttribute('id');
                    }
                });

                document.querySelectorAll('#toc a').forEach(a => {
                    a.classList.remove('active');
                    if (a.getAttribute('href').includes(current)) {
                        a.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
