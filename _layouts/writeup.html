<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiversus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Oxanium:wght@700;800&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¨</text></svg>">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <style>
        /* 1. Thi·∫øt l·∫≠p m√†u n·ªÅn v√† vi·ªÅn cho kh·ªëi code (Jekyll Wrapper) */
        div.highlighter-rouge, 
        div.highlight {
            background-color: #161b22 !important; /* M√†u x√°m ƒëen (Github Dark) */
            border: 1px solid #00ff41 !important; /* Vi·ªÅn Neon xanh */
            border-radius: 6px;
            margin: 20px 0;
            position: relative; /* ƒê·ªÉ l√†m ƒëi·ªÉm neo cho n√∫t copy */
        }

        /* 2. X√≥a n·ªÅn c·ªßa th·∫ª pre con ƒë·ªÉ tr√°nh b·ªã ch·ªìng m√†u */
        div.highlighter-rouge pre.highlight,
        div.highlight pre.highlight,
        pre {
            background: transparent !important;
            border: none !important;
            margin: 0 !important;
            padding: 20px !important;
        }

        /* 3. M√†u ch·ªØ trong code */
        code {
            color: #e6edf3 !important; /* M√†u tr·∫Øng x√°m d·ªÖ ƒë·ªçc */
            text-shadow: none !important;
        }

        /* 4. N√∫t Copy (Sticky/Absolute) */
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 10;
            background: rgba(40, 44, 52, 0.9);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 4px 10px;
            font-size: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #00ff41;
            color: #000;
        }
    </style>
</head>

<body>

    <div class="container" style="padding-top: 2px; padding-bottom: 2px;">
        <header>
            <a href="https://kaiversus.github.io/" class="logo" style="text-decoration: none;">KAIVERSUS BLOG</a>
            <nav>
                <a href="/">Homepage</a>
                <a href="/about/">About_me</a> 
                <a href="https://kaiversus.github.io/#writeups">Repository</a>
            </nav>
        </header>
    </div>

    {{ content }}

    <footer style="text-align: center; padding: 50px; color: var(--text-sub);">
        <p>kaiversus_52Hz</p>
    </footer>

    <script>
        const textElement = document.getElementById('typing-text');
        if (textElement) { // Ch·ªâ ch·∫°y n·∫øu c√≥ element
            const texts = ["SECURITY RESEARCHER", "CTF PLAYER", "REVERSE ENGINEER", "HCMUTE STUDENT"]; 
            let count = 0;
            let index = 0;
            let currentText = "";
            let letter = "";

            (function type() {
                if (count === texts.length) { count = 0; }
                currentText = texts[count];
                letter = currentText.slice(0, ++index);
                
                textElement.textContent = letter;
                
                if (letter.length === currentText.length) {
                    count++;
                    index = 0;
                    setTimeout(type, 2000); 
                } else {
                    setTimeout(type, 100); 
                }
            }());
        }
    </script>
    
    <script src="{{ "/assets/js/cyber-bg.js" | relative_url }}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // T√¨m t·∫•t c·∫£ c√°c kh·ªëi code wrapper
            const blocks = document.querySelectorAll('div.highlighter-rouge, div.highlight');
            
            blocks.forEach(block => {
                // Ki·ªÉm tra xem ƒë√£ c√≥ n√∫t copy ch∆∞a ƒë·ªÉ tr√°nh t·∫°o tr√πng
                if (block.querySelector('.copy-btn')) return;

                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copy';
                
                btn.addEventListener('click', () => {
                    // L·∫•y n·ªôi dung text
                    const code = block.querySelector('code').innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        const originalText = btn.textContent;
                        btn.textContent = 'Copied!';
                        setTimeout(() => { btn.textContent = originalText; }, 2000);
                    });
                });
                
                block.appendChild(btn);
            });
        });
    </script>
</body>
</html>
