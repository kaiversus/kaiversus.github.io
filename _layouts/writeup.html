<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kaiversus</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    
    <style>
        /* --- CẤU HÌNH MÀU SẮC --- */
        :root {
            --pastel-accent: #9dfccf; 
            --bg-code: #161b22;       
            --bg-page: #0d1117;       
            --text-main: #c9d1d9;     
            --border-color: #30363d;
        }

        body {
            font-family: 'Inter', sans-serif !important;
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            line-height: 1.8;
        }

        canvas#cyber-matrix { display: none !important; }

        /* --- HEADER --- */
        header {
            padding: 20px 0 !important;
            border-bottom: 1px solid var(--border-color);
            background: rgba(13, 17, 23, 0.95);
        }

        .logo {
            font-family: 'Inter', sans-serif !important;
            font-weight: 900 !important;
            font-size: 1.8rem !important;
            color: #fff !important;
            text-transform: uppercase;
            text-decoration: none !important;
            letter-spacing: -1px;
            text-shadow: none !important;
            border-bottom: none !important;
        }
        
        .logo span {
            border-bottom: 3px solid var(--pastel-accent);
            padding-bottom: 4px;
        }

        /* --- LAYOUT --- */
        .writeup-layout {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 60px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* --- CONTENT --- */
        h1.post-title { 
            font-size: 2.5rem; 
            color: #fff; 
            font-weight: 800;
            line-height: 1.2;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        /* Ẩn tiêu đề lặp lại */
        .writeup-content h1:first-of-type { display: none !important; }

        .writeup-content h2 { 
            margin-top: 3.5rem; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 10px; 
            color: #fff; 
            font-weight: 700;
            font-size: 1.6rem;
            letter-spacing: -0.5px;
        }
        
        .writeup-content h3 { 
            margin-top: 2.5rem; 
            color: var(--pastel-accent); 
            font-weight: 600; 
            font-size: 1.2rem;
        }

        /* --- FIX TABLE: QUAN TRỌNG NHẤT Ở ĐÂY --- */
        .writeup-content table {
            width: auto !important; /* Ép bảng chỉ rộng bằng nội dung, KHÔNG giãn full */
            max-width: 100%;        /* Không tràn màn hình trên mobile */
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.85rem;
            border: 1px solid var(--border-color);
            display: inline-table; /* Giúp bảng co lại gọn gàng */
        }

        .writeup-content th, 
        .writeup-content td {
            padding: 8px 15px; /* Padding vừa đủ thoáng */
            border: 1px solid var(--border-color) !important;
            text-align: left;
            background: transparent !important;
            color: var(--text-main) !important;
            white-space: nowrap; /* Giữ chữ trên 1 dòng nếu có thể */
        }
        
        /* Cho phép xuống dòng nếu nội dung quá dài (như cột Value) */
        .writeup-content td:last-child {
            white-space: normal;
        }

        .writeup-content th {
            background-color: #161b22 !important;
            color: #fff !important;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem; 
            letter-spacing: 0.5px;
        }

        .writeup-content tr:nth-child(even) td {
            background-color: rgba(255, 255, 255, 0.02) !important;
        }

        /* --- CODE BLOCK --- */
        .writeup-content pre, 
        .writeup-content div.highlighter-rouge,
        .writeup-content figure.highlight {
            background-color: var(--bg-code) !important;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px !important;
            margin: 20px 0;
            overflow-x: auto;
            display: block;
        }

        .writeup-content code, 
        .writeup-content pre code {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            color: #e6edf3 !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .writeup-content p code, .writeup-content li code {
            background: rgba(110, 118, 129, 0.4) !important;
            padding: 2px 6px !important;
            border-radius: 4px;
            color: var(--pastel-accent) !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.85em;
        }

        /* --- TOC (THANH GẠCH |) --- */
        .writeup-sidebar {
            position: sticky;
            top: 40px;
            height: fit-content;
        }

        .toc-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            color: #8b949e;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #toc {
            list-style: none;
            padding: 0;
            margin: 0;
            border-left: 2px solid var(--border-color); 
        }
        
        #toc li { margin: 0; }
        
        #toc a {
            color: #8b949e;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
            display: block;
            padding: 6px 0 6px 15px;
            border-left: 2px solid transparent; 
            margin-left: -2px; 
        }

        #toc a.toc-h3 {
            padding-left: 30px;
            font-size: 0.85rem;
        }

        #toc a:hover, #toc a.active {
            color: #fff;
            border-left-color: var(--pastel-accent);
            background: linear-gradient(90deg, rgba(157, 252, 207, 0.05), transparent);
        }

        @media (max-width: 900px) {
            .writeup-layout { grid-template-columns: 1fr; }
            .writeup-sidebar { display: none; }
        }
    </style>
</head>
