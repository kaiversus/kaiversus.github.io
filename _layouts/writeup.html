<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kaiversus</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    
    <style>
        /* --- CẤU HÌNH MÀU SẮC --- */
        :root {
            --pastel-accent: #9dfccf; /* Xanh Mint */
            --bg-code: #161b22;       
            --bg-page: #0d1117;       
            --text-main: #c9d1d9;     
            --border-color: #30363d;
        }

        body {
            font-family: 'Inter', sans-serif !important;
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            line-height: 1.8;
            margin: 0;
            overflow-x: hidden; /* Chặn thanh cuộn ngang trang */
        }

        /* Tắt mưa ma trận */
        canvas#cyber-matrix { display: none !important; }

        /* --- HEADER FIX (CỰC MẠNH) --- */
        header {
            /* Ghi đè style.css gốc */
            display: block !important; 
            padding: 0 !important;
            margin: 0 !important;
            border-bottom: 1px solid var(--border-color) !important; /* Ép hiện viền */
            background: rgba(13, 17, 23, 0.98) !important; /* Ép hiện nền tối */
            width: 100% !important;
            position: relative;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4) !important;
        }

        /* Wrapper để căn giữa nội dung header */
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 15px 20px; /* Padding thật ở đây */
            height: auto;
        }

        .logo {
            font-family: 'Inter', sans-serif !important;
            font-weight: 900 !important;
            font-size: 1.5rem !important;
            color: #fff !important;
            text-transform: uppercase;
            text-decoration: none !important;
            letter-spacing: -0.5px;
            text-shadow: none !important;
            border: none !important;
            padding: 0 !important;
        }
        
        .logo span {
            border-bottom: 3px solid var(--pastel-accent);
            padding-bottom: 2px;
        }

        /* --- LAYOUT CHÍNH --- */
        .writeup-layout {
            display: grid;
            grid-template-columns: 1fr 260px; /* Nội dung - Sidebar */
            gap: 50px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        /* --- CONTENT STYLE --- */
        h1.post-title { 
            font-size: 2.2rem; 
            color: #fff; 
            font-weight: 800;
            line-height: 1.3;
            text-transform: uppercase;
            margin-top: 0;
            margin-bottom: 10px;
        }

        /* Ẩn H1 trùng lặp trong bài viết */
        .writeup-content h1:first-of-type { display: none !important; }

        .writeup-content h2 { 
            margin-top: 3rem; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 10px; 
            color: #fff; 
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            scroll-margin-top: 100px; /* Để khi click TOC không bị che bởi header */
        }
        
        .writeup-content h3 { 
            margin-top: 2rem; 
            color: var(--pastel-accent); 
            font-weight: 600; 
            font-size: 1.1rem;
            scroll-margin-top: 100px;
        }

        /* --- TABLE FIX (GỌN GÀNG & KHÔNG VỠ) --- */
        .writeup-content table {
            width: auto !important; /* Tự co theo nội dung */
            min-width: 400px;       /* Không bé quá */
            max-width: 100%;        /* Không tràn màn hình */
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: transparent !important;
            display: table !important; /* Dùng display table chuẩn */
        }

        .writeup-content th, 
        .writeup-content td {
            padding: 8px 16px;
            border: 1px solid var(--border-color) !important;
            text-align: left;
            background: transparent !important;
            color: var(--text-main) !important;
            vertical-align: top;
        }
        
        /* Style Header Bảng */
        .writeup-content th {
            background-color: #161b22 !important;
            color: #fff !important;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            white-space: nowrap; /* Tiêu đề không xuống dòng */
        }

        /* Cột Attribute (cột 1) đậm và không xuống dòng */
        .writeup-content td:first-child {
            color: #fff !important;
            font-weight: 600;
            white-space: nowrap; 
            background-color: rgba(255,255,255,0.02) !important;
        }

        /* --- CODE BLOCK --- */
        .writeup-content pre, 
        .writeup-content div.highlighter-rouge {
            background-color: var(--bg-code) !important;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px !important;
            margin: 20px 0;
            overflow-x: auto; /* Cuộn ngang nếu code dài */
            display: block;
        }

        .writeup-content code, 
        .writeup-content pre code {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            color: #e6edf3 !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        /* Inline Code */
        .writeup-content p code, .writeup-content li code {
            background: rgba(110, 118, 129, 0.4) !important;
            padding: 2px 6px !important;
            border-radius: 4px;
            color: var(--pastel-accent) !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.85em;
        }

        /* --- TOC SIDEBAR --- */
        .writeup-sidebar {
            position: sticky;
            top: 20px; /* Cách đỉnh màn hình 20px */
            height: fit-content;
            max-height: 90vh;
            overflow-y: auto;
        }

        .toc-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.75rem;
            color: #8b949e;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #toc {
            list-style: none;
            padding: 0;
            margin: 0;
            border-left: 2px solid #21262d;
        }
        
        #toc li { margin: 0; }
        
        #toc a {
            color: #8b949e;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
            display: block;
            padding: 6px 0 6px 15px;
            border-left: 2px solid transparent; 
            margin-left: -2px; 
            line-height: 1.4;
        }

        #toc a.toc-h3 { padding-left: 30px; font-size: 0.85rem; }

        #toc a:hover, #toc a.active {
            color: #fff;
            border-left-color: var(--pastel-accent);
            background: linear-gradient(90deg, rgba(157, 252, 207, 0.05), transparent);
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            .writeup-layout { grid-template-columns: 1fr; padding: 30px 20px; }
            .writeup-sidebar { display: none; } /* Ẩn TOC trên mobile */
            .header-inner { flex-direction: column; gap: 15px; }
            .writeup-content table { width: 100% !important; display: block !important; overflow-x: auto; } /* Mobile cho bảng cuộn ngang */
        }
    </style>
</head>

<body>
    <header>
        <div class="header-inner">
            <a href="/" class="logo"><span>KAIVERSUS</span></a>
            <nav style="display: flex; gap: 20px;">
                <a href="/writeups/" style="font-size: 0.9rem; color: #8b949e; text-decoration: none; font-weight: 600; text-transform: uppercase;">Writeups</a>
                <a href="/" style="font-size: 0.9rem; color: #8b949e; text-decoration: none; font-weight: 600; text-transform: uppercase;">Home</a>
            </nav>
        </div>
    </header>

    <div class="writeup-layout">
        <main class="writeup-content">
            <div style="margin-bottom: 40px;">
                <h1 class="post-title">{{ page.title }}</h1>
                <div style="color: #8b949e; font-family: 'Inter', sans-serif; font-size: 0.9rem; margin-top: 10px;">
                    {{ page.date | date: "%Y-%m-%d" }} • {{ page.category | default: "Reverse Engineering" }}
                </div>
            </div>
            
            {{ content }}
        </main>

        <aside class="writeup-sidebar">
            <div class="toc-title">ON THIS PAGE</div>
            <ul id="toc"></ul>
        </aside>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toc = document.getElementById('toc');
            // Lấy tất cả thẻ H2, H3 trong bài
            const headers = document.querySelectorAll('.writeup-content h2, .writeup-content h3');
            
            // Nếu không có header thì ẩn sidebar
            if (headers.length === 0 && document.querySelector('.writeup-sidebar')) {
                document.querySelector('.writeup-sidebar').style.display = 'none';
                return;
            }

            headers.forEach(header => {
                // Giữ nguyên ID nếu Jekyll đã tạo, nếu chưa thì tự tạo
                const id = header.id || header.textContent.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-');
                header.id = id;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = header.textContent;
                
                if (header.tagName === 'H3') {
                    a.classList.add('toc-h3');
                }
                
                li.appendChild(a);
                toc.appendChild(li);
            });

            // Highlight TOC khi cuộn trang
            window.addEventListener('scroll', () => {
                let current = '';
                headers.forEach(header => {
                    const top = header.offsetTop;
                    if (pageYOffset >= top - 150) { // Offset trừ hao chiều cao header
                        current = header.getAttribute('id');
                    }
                });

                document.querySelectorAll('#toc a').forEach(a => {
                    a.classList.remove('active');
                    if (a.getAttribute('href') === `#${current}`) {
                        a.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
