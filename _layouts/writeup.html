<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kaiversus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    
    <style>
        /* GHI ĐÈ STYLE CHO RIÊNG TRANG WRITEUP */
        body {
            font-family: 'Inter', sans-serif !important; /* Đổi font sang Inter */
            background-color: #111 !important; /* Nền tối dịu hơn chút */
            color: #e0e0e0;
            line-height: 1.8;
        }

        /* Ẩn hiệu ứng mưa ma trận để tập trung đọc */
        canvas#cyber-matrix { display: none !important; }

        /* Container chính dạng Grid */
        .writeup-layout {
            display: grid;
            grid-template-columns: 1fr 300px; /* Nội dung + Sidebar 300px */
            gap: 40px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Cột nội dung bên trái */
        .writeup-content {
            font-size: 1.05rem;
            overflow-x: hidden; /* Tránh vỡ khung */
        }
        
        .writeup-content h1 { font-size: 2.5rem; color: #fff; margin-bottom: 0.5rem; }
        .writeup-content h2 { margin-top: 2.5rem; border-bottom: 1px solid #333; padding-bottom: 10px; color: #fff; }
        .writeup-content h3 { margin-top: 2rem; color: #eee; }
        
        /* Style cho khối Code */
        .writeup-content pre, .writeup-content code {
            font-family: 'JetBrains Mono', monospace !important;
            background: #1e1e1e;
            border-radius: 6px;
        }

        /* Cột Mục lục (TOC) bên phải */
        .writeup-sidebar {
            position: sticky;
            top: 40px; /* Dính ở trên cùng khi cuộn */
            height: fit-content;
            border-left: 1px solid #333;
            padding-left: 20px;
        }

        .toc-title {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        #toc {
            list-style: none;
            padding: 0;
            font-size: 0.9rem;
        }

        #toc li { margin-bottom: 8px; }
        
        #toc a {
            color: #888;
            text-decoration: none;
            transition: 0.2s;
            display: block;
            border-left: 2px solid transparent;
            padding-left: 10px;
        }

        #toc a:hover, #toc a.active {
            color: var(--primary); /* Màu xanh neon của sếp */
            border-left-color: var(--primary);
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .writeup-layout { grid-template-columns: 1fr; } /* Về 1 cột */
            .writeup-sidebar { display: none; } /* Ẩn TOC trên mobile cho gọn */
        }
    </style>
</head>

<body>
    <div class="container">
        <header style="padding: 20px 0 !important; border-bottom: 1px solid #222;">
            <a href="/" class="logo" style="font-size: 1.5rem !important;">KAIVERSUS</a>
            <nav>
                <a href="/writeups/">Writeups</a>
                <a href="/">Home</a>
            </nav>
        </header>
    </div>

    <div class="writeup-layout">
        <main class="writeup-content">
            <h1>{{ page.title }}</h1>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 30px;">
                {{ page.date | date: "%Y-%m-%d" }} • {{ page.category }}
            </p>
            
            {{ content }}
        </main>

        <aside class="writeup-sidebar">
            <div class="toc-title">TABLE OF CONTENTS</div>
            <ul id="toc"></ul>
        </aside>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toc = document.getElementById('toc');
            const headers = document.querySelectorAll('.writeup-content h2, .writeup-content h3');
            
            headers.forEach(header => {
                const id = header.id || header.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                header.id = id;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = header.textContent;
                
                // Thụt đầu dòng cho h3
                if (header.tagName === 'H3') {
                    li.style.marginLeft = '15px';
                    li.style.fontSize = '0.85rem';
                }
                
                li.appendChild(a);
                toc.appendChild(li);
            });

            // Highlight TOC khi cuộn
            window.addEventListener('scroll', () => {
                let current = '';
                headers.forEach(header => {
                    const top = header.offsetTop;
                    if (pageYOffset >= top - 60) {
                        current = header.getAttribute('id');
                    }
                });

                document.querySelectorAll('#toc a').forEach(a => {
                    a.classList.remove('active');
                    if (a.getAttribute('href').includes(current)) {
                        a.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
