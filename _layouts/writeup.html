<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kaiversus</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Oxanium:wght@700;800&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    
    <style>
        /* --- CẤU HÌNH GIAO DIỆN WRITEUP --- */
        :root {
            --bg-page: #0d1117;       /* Nền tối dễ đọc */
            --text-main: #c9d1d9;     /* Chữ xám sáng */
            --border-color: #30363d;  /* Viền mờ */
            --accent-color: #00ff41;  /* Màu xanh Matrix chủ đạo */
            --content-width: 1100px;
        }

        /* --- OVERRIDE (GHI ĐÈ) STYLE CŨ --- */
        body {
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            font-family: 'Inter', sans-serif !important; /* Dùng font Inter cho nội dung dễ đọc */
            overflow-x: hidden;
        }

        /* Tắt hiệu ứng mưa Matrix để không rối mắt khi đọc */
        canvas#cyber-matrix { display: none !important; }

        /* --- HEADER ĐỒNG BỘ VỚI TRANG CHỦ --- */
        /* Giữ nguyên style header của style.css nhưng ép nền tối để dễ nhìn */
        header {
            background: rgba(5, 10, 20, 0.95) !important;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0 20px !important; 
            width: 100% !important;
            box-sizing: border-box;
            display: flex !important;
            justify-content: space-between;
            align-items: center;
        }

        /* --- BỐ CỤC BÀI VIẾT --- */
        .writeup-layout {
            max-width: var(--content-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 250px; /* Nội dung 70% - Mục lục 30% */
            gap: 50px;
            padding: 40px 20px 100px 20px;
        }

        /* --- PHẦN NỘI DUNG CHÍNH --- */
        .writeup-content {
            min-width: 0; /* Tránh bị vỡ layout khi có code dài */
        }

        .writeup-content h1 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .writeup-content h2 {
            margin-top: 3rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            color: #fff;
            font-family: 'Oxanium', sans-serif;
        }

        /* --- FIX LỖI TABLE (QUAN TRỌNG) --- */
        .writeup-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.95rem;
            background: #161b22; /* Nền bảng tối hơn nền web chút */
            border: 1px solid var(--border-color);
        }

        .writeup-content th, .writeup-content td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            text-align: left;
            color: var(--text-main); /* Đảm bảo chữ hiện màu xám sáng */
        }

        .writeup-content th {
            background-color: #21262d;
            color: #fff;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Cột đầu tiên (Attribute) */
        .writeup-content td:first-child {
            font-weight: 600;
            color: var(--accent-color); /* Tô màu xanh cho cột tên */
            width: 30%; /* Cố định chiều rộng để không bị ép cột 2 */
        }

        /* --- CODE BLOCK STYLE --- */
        .writeup-content pre {
            background: #161b22 !important;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .writeup-content code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(110, 118, 129, 0.4);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent-color);
        }
        
        .writeup-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        /* --- SIDEBAR MỤC LỤC (TOC) --- */
        .writeup-sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        .toc-header {
            font-family: 'Orbitron', sans-serif;
            color: #8b949e;
            font-size: 0.8rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        #toc {
            list-style: none;
            padding: 0;
            border-left: 2px solid #21262d;
        }

        #toc a {
            display: block;
            padding: 5px 0 5px 20px;
            color: #8b949e;
            text-decoration: none;
            font-size: 0.9rem;
            border-left: 2px solid transparent;
            margin-left: -2px;
            transition: 0.2s;
        }

        #toc a:hover, #toc a.active {
            color: var(--accent-color);
            border-left-color: var(--accent-color);
        }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            .writeup-layout { grid-template-columns: 1fr; }
            .writeup-sidebar { display: none; }
            header { flex-direction: column; gap: 10px; padding: 15px !important; }
        }
    </style>
</head>

<body>

    <header>
        <a href="https://kaiversus.github.io/" class="logo" style="text-decoration: none;">KAIVERSUS BLOG</a>
        <nav>
            <a href="/">Homepage</a>
            <a href="/about/">About_me</a> 
            <a href="https://kaiversus.github.io/#writeups">Repository</a>
        </nav>
    </header>

    <div class="writeup-layout">
        <main class="writeup-content">
            <div style="margin-bottom: 30px; border-bottom: 1px dashed #333; padding-bottom: 20px;">
                <h1 style="margin: 0;">{{ page.title }}</h1>
                <div style="margin-top: 10px; color: #888;">
                    <span>DATE: {{ page.date | date: "%Y-%m-%d" }}</span> | 
                    <span style="color: var(--accent-color);">CAT: {{ page.category | default: "CTF" }}</span>
                </div>
            </div>
            
            {{ content }}
        </main>

        <aside class="writeup-sidebar">
            <div class="toc-header">// SYSTEM_NAV</div>
            <ul id="toc"></ul>
        </aside>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toc = document.getElementById('toc');
            const headers = document.querySelectorAll('.writeup-content h2, .writeup-content h3');
            
            headers.forEach(header => {
                const id = header.id || header.textContent.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-');
                header.id = id;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = header.textContent;
                if(header.tagName === 'H3') a.style.paddingLeft = "40px";
                
                li.appendChild(a);
                toc.appendChild(li);
            });
        });
    </script>

</body>
</html>
