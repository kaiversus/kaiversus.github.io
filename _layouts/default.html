<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% if page.title %}{{ page.title }} | {% endif %}Kaiversus</title>
    
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Kaiversus Cyber Security Blog - Reverse Engineering, CTF Writeups, and Malware Analysis.{% endif %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Oxanium:wght@700;800&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¨</text></svg>">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>

<body>

    <div class="container" style="padding-top: 2px; padding-bottom: 2px;">
        <header>
            <a href="https://kaiversus.github.io/" class="logo" style="text-decoration: none;">KAIVERSUS BLOG</a>
            <nav>
                <a href="/">Homepage</a>
                <a href="/about/">About_me</a> 
                <a href="https://kaiversus.github.io/#writeups">Repository</a>
            </nav>
        </header>
    </div>

    {% if page.collection %}
        <main class="container writeup-content" style="padding-top: 40px; min-height: 60vh;">
            
            {% if page.collection == 'courses' %}
            <div class="container" style="margin-top: 0px; margin-bottom: 20px;">
                <a href="/courses/" style="
                    color: #ffaa00; 
                    font-family: 'Courier New', monospace; 
                    text-decoration: none; 
                    font-size: 0.9rem; 
                    opacity: 0.7;
                    transition: 0.3s;
                " onmouseover="this.style.opacity='1'; this.style.letterSpacing='1px'" onmouseout="this.style.opacity='0.7'; this.style.letterSpacing='0'">
                    [ Users:~$ cd .. ]
                </a>
            </div>
            {% endif %}

            {{ content }}
            
        </main>
    {% else %}
        {{ content }}
    {% endif %}

    <footer style="text-align: center; padding: 50px; color: var(--text-sub);">
        <p>kaiversus_52Hz</p>
    </footer>

    <script>
        const textElement = document.getElementById('typing-text');
        if (textElement) {
            const texts = ["SECURITY RESEARCHER", "CTF PLAYER", "REVERSE ENGINEER", "HCMUTE STUDENT"]; 
            let count = 0;
            let index = 0;
            let currentText = "";
            let letter = "";

            (function type() {
                if (count === texts.length) { count = 0; }
                currentText = texts[count];
                letter = currentText.slice(0, ++index);
                
                textElement.textContent = letter;
                
                if (letter.length === currentText.length) {
                    count++;
                    index = 0;
                    setTimeout(type, 2000); 
                } else {
                    setTimeout(type, 100); 
                }
            }());
        }
    </script>

    <script src="{{ "/assets/js/cyber-bg.js" | relative_url }}"></script>
    
    <script src="{{ "/assets/js/copy-code.js" | relative_url }}"></script>

</body>
</html>
