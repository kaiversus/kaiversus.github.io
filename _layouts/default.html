<script>
    const textElement = document.getElementById('typing-text');
    // C·∫≠p nh·∫≠t l·∫°i danh s√°ch n√†y cho ƒë√∫ng v·ªõi profile m·ªõi
    const texts = ["SECURITY RESEARCHER", "CTF PLAYER", "REVERSE ENGINEER", "HCMUTE STUDENT"]; 
    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    (function type() {
        if (count === texts.length) { count = 0; }
        currentText = texts[count];
        letter = currentText.slice(0, ++index);
        
        textElement.textContent = letter;
        
        if (letter.length === currentText.length) {
            count++;
            index = 0;
            setTimeout(type, 2000); 
        } else {
            setTimeout(type, 100); 
        }
    }());
</script>
