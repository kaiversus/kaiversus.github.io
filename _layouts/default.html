<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Space Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">KAIVERSUS BLOG</div> <nav>
                <a href="/">Trang chủ</a>
                <a href="/about">Giới thiệu</a>
                <a href="#" class="btn-cta">Write up</a>
            </nav>
        </header>
    </div>

    {{ content }}

    <footer style="text-align: center; padding: 50px; color: var(--text-sub);">
        <p>&copy; kaiversus_52Hz</p>
    </footer>
<script>
    const textElement = document.getElementById('typing-text');
    const texts = ["PENTESTER", "SECURITY RESEARCHER", "CTF PLAYER", "BUG HUNTER"];
    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    (function type() {
        if (count === texts.length) { count = 0; }
        currentText = texts[count];
        letter = currentText.slice(0, ++index);
        
        textElement.textContent = letter;
        
        if (letter.length === currentText.length) {
            count++;
            index = 0;
            setTimeout(type, 2000); // Đợi 2s rồi gõ từ tiếp theo
        } else {
            setTimeout(type, 100); // Tốc độ gõ
        }
    }());
</script>
<script src="{{ "/assets/js/cyber-bg.js" | relative_url }}"></script>

</body>
</html>
